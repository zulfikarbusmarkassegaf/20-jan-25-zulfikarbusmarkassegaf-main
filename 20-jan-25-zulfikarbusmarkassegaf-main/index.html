<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header></header>
    <h1>Kalkulator BMI</h1>

    <main></main>
    <!---introduction-->
    <article>
        <p>Hitung indeks massa tubuhmu dengan cepat dan mudah. Ketahui apakah berat badanmu sudah ideal untuk kesehatan yang lebih baik!</p>
    </article>

    <!--Form-->
    <form>
        <div class="form-group">
            <label for="input-berat-badan">Berat Badan (kg)</label>
            <input type="number" id="input-berat-badan">
        </div>

        <div class="form-group">
            <label for="input-Usia">Usia (tahun)</label>
            <input type="number" id="input-Usia">
        </div>

        <div class="form-group">
            <label for="input-tinggi-badan">Tinggi Badan (cm)</label>
            <input type="number" id="input-tinggi-badan">
        </div>
    </form>

    <footer>
